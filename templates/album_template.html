<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
      .title-img-container {
        display: inline-block;
      }
      .title-img-container img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
</head>
<body>
    <h1><span class="title-img-container">{{title}}</span></h1>
    <img src="{{cover_url}}" alt="Cover art" style="width:300px;">
    <p>Type: {{type}}</p>
    <p>Release Date: {{release_date}}</p>
    <p>
      <a href="{{spotify_url}}">Listen on Spotify</a> |
      <a href="{{bandcamp_url}}">Listen on Bandcamp</a>
    </p>
    <p>{{description}}</p>
    {{embed}}
    <h2>Tracks</h2>
    <ul>
      {{tracks}}
    </ul>
</body>
</html>
