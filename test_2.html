<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link rel="stylesheet" href="assets/css/Styles2.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap">
</head>
<body>
  <!-- Top SVG bar removed -->
  <div class="half-section white-bg">White Section</div>
  <div class="half-section black-bg"><span class="invert-text">Black Section</span></div>
  <div id="hello-text"><span class="pill-invert-text">HELLO</span></div>
  <!-- Blend mode toggle button removed -->
  
  <script>
    const hello = document.getElementById('hello-text');
    document.addEventListener('mousemove', (e) => {
      hello.style.left = e.clientX + 'px';
      hello.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
