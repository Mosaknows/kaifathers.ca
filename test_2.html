<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link rel="stylesheet" href="assets/css/Styles2.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap">
</head>
<body>
  <a href="/home" class="pill-logo-link" style="position:fixed;top:32px;left:32px;z-index:2000;display:inline-block;height:54px;">
    <img src="assets/img/apple-touch-icon.png" alt="Kai Fathers Logo" style="border-radius:12px;vertical-align:middle;width:64px;height:64px;object-fit:cover;display:block;margin-top:-5px;">
  </a>
  <svg id="pill-burger" aria-label="Open navigation" width="56" height="56" viewBox="0 0 56 56" style="position:fixed;top:28px;right:28px;z-index:3000;display:none;cursor:pointer;mix-blend-mode:difference;filter:invert(1);">
    <rect x="8" y="14" width="40" height="5" rx="2.5" fill="#000"/>
    <rect x="8" y="26" width="40" height="5" rx="2.5" fill="#000"/>
    <rect x="8" y="38" width="40" height="5" rx="2.5" fill="#000"/>
  </svg>
  <a href="./home#socials" class="pill-link"><div class="mouse-pill" id="pill-socials"><span class="pill-text">MUSIC & SOCIALS</span></div></a>
  <a href="./home#proj" class="pill-link"><div class="mouse-pill" id="pill-latest"><span class="pill-text">LATEST</span></div></a>
  <a href="./home#music" class="pill-link"><div class="mouse-pill" id="pill-stream"><span class="pill-text">STREAM</span></div></a>
  <a href="./discography" class="pill-link"><div class="mouse-pill" id="pill-discography"><span class="pill-text">DISCOGRAPHY</span></div></a>
  <a href="./biography" class="pill-link"><div class="mouse-pill" id="pill-bio"><span class="pill-text">BIO</span></div></a>
  <a href="./side-projects" class="pill-link"><div class="mouse-pill" id="pill-side-projects"><span class="pill-text">SIDE PROJECTS</span></div></a>
  <script src="navbar.js"></script>
  <!-- Top SVG bar removed -->
  <div class="half-section white-bg">White Section</div>
  <div class="half-section black-bg"><span class="invert-text">Black Section</span></div>
  <div id="hello-text"><span class="pill-invert-text">HELLO</span></div>
  <!-- Blend mode toggle button removed -->
  
  <script>
    const hello = document.getElementById('hello-text');
    document.addEventListener('mousemove', (e) => {
      hello.style.left = e.clientX + 'px';
      hello.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
